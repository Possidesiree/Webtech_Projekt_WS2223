<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<div>
    <strong>Person : </strong><br>
    id : <p th:text="${person.id}"/>
    name : <p th:text="${person.name}"/>
    adresse : <p th:text="${person.adresse}"/>
    email : <p th:text="${person.email}"/>
    rolle : <p th:text="${person.rolle}"/>
</div>
</body>
</html>
